<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0fdfa;
            padding: 20px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            position: relative;
            margin: 20px auto;
            animation: modalSlideIn 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #134e4a;
        }

        .modal-subtitle {
            color: #0d9488;
            font-size: 14px;
            margin-top: 4px;
        }

        .close-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background-color: #f0fdfa;
        }

        .close-button svg {
            width: 24px;
            height: 24px;
            stroke: #6b7280;
        }

        .modal-body {
            padding: 24px;
        }

        /* Container */
        .container {
            max-width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #134e4a;
            margin-bottom: 8px;
        }

        select,
        input[type="date"],
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #5eead4;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        select:focus,
        input:focus {
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            padding-left: 40px;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #14b8a6;
            width: 20px;
            height: 20px;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .slot-button {
            padding: 10px;
            border: 1px solid #5eead4;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            transition: all 0.2s;
        }

        .slot-button:hover {
            background-color: #f0fdfa;
        }

        .slot-button.selected {
            background-color: #0d9488;
            color: white;
            border-color: #0d9488;
        }

        .slot-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-slots-message {
            text-align: center;
            color: #0d9488;
            padding: 20px;
            background-color: #f0fdfa;
            border-radius: 6px;
            margin-top: 8px;
        }

        .booking-summary {
            background-color: #f0fdfa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 24px;
            border: 1px solid #99f6e4;
        }

        .booking-summary h3 {
            font-size: 18px;
            font-weight: 600;
            color: #134e4a;
            margin-bottom: 16px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }

        .summary-item {
            font-size: 14px;
            color: #0f766e;
        }

        .summary-item .label {
            font-weight: 500;
            display: block;
            margin-bottom: 4px;
        }

        .summary-item .value {
            color: #134e4a;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: #f0fdfa;
            border-radius: 6px;
            border: 1px solid #99f6e4;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #0d9488;
        }

        .checkbox-container label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            color: #0f766e;
            font-weight: 500;
        }

        .book-button {
            width: 100%;
            padding: 14px 16px;
            background-color: #0d9488;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 24px;
        }

        .book-button:hover {
            background-color: #0f766e;
        }

        .book-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            font-weight: 500;
        }

        .status-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .status-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading {
            text-align: center;
            color: #0d9488;
            padding: 16px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d9488;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .required {
            color: #dc2626;
            margin-left: 4px;
        }
    </style>
</head>

<body>
    <!-- Modal (Auto-opens on page load) -->
    <div class="modal-overlay" id="appointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title">Schedule an Appointment</h2>
                    <p class="modal-subtitle">Fill in all the details below</p>
                </div>
                <button class="close-button" onclick="closeModal()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <div class="container">
                    <div class="form-grid">
                        <!-- Specialty -->
                        <div class="form-section">
                            <label for="specialty">Select Specialty<span class="required">*</span></label>
                            <select id="specialty">
                                <option value="">Select a specialty...</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Endocrinology">Endocrinology</option>
                                <option value="Gastroenterology">Gastroenterology</option>
                                <option value="General Surgery">General Surgery</option>
                                <option value="Gynecology">Gynecology</option>
                                <option value="Hematology">Hematology</option>
                                <option value="Internal Medicine">Internal Medicine</option>
                                <option value="Nephrology">Nephrology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Ophthalmology">Ophthalmology</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Pulmonology">Pulmonology</option>
                                <option value="Radiology">Radiology</option>
                                <option value="Rheumatology">Rheumatology</option>
                            </select>
                        </div>

                        <!-- Doctor -->
                        <div class="form-section">
                            <label for="doctor">Select Doctor<span class="required">*</span></label>
                            <select id="doctor" disabled>
                                <option value="">Select a doctor...</option>
                            </select>
                        </div>

                        <!-- Date -->
                        <div class="form-section">
                            <label for="date">Select Date<span class="required">*</span></label>
                            <div class="input-with-icon">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                <input type="date" id="date" disabled>
                            </div>
                        </div>

                        <!-- Patient Name -->
                        <div class="form-section">
                            <label for="patientName">Patient Name<span class="required">*</span></label>
                            <div class="input-with-icon">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <input type="text" id="patientName" placeholder="Enter patient name">
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div class="form-section">
                            <label for="patientPhone">Phone Number<span class="required">*</span></label>
                            <div class="input-with-icon">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                    </path>
                                </svg>
                                <input type="tel" id="patientPhone" placeholder="Enter phone number">
                            </div>
                        </div>

                        <!-- Appointment Type -->
                        <div class="form-section">
                            <label>Appointment Type</label>
                            <div class="checkbox-container">
                                <input type="checkbox" id="isOnline">
                                <label for="isOnline">Online Appointment</label>
                            </div>
                        </div>

                        <!-- Time Slot -->
                        <div class="form-section">
                            <label for="timeSlot">Time Slot<span class="required">*</span></label>
                            <select id="timeSlot">
                                <option value="">Select time slot</option>
                            </select>
                        </div>

                    </div>

                    <!-- Available Slots Section -->
                    <div class="form-section full-width">
                        <label>Available Time Slots<span class="required">*</span></label>
                        <div id="slotsContainer">
                            <div class="no-slots-message">
                                Please select specialty, doctor, and date to see available slots
                            </div>
                        </div>
                        <div class="slots-grid hidden" id="slotsGrid"></div>
                    </div>

                    <!-- Booking Summary -->
                    <div class="booking-summary">
                        <h3>Booking Summary</h3>
                        <div class="summary-grid">
                            <div class="summary-item">
                                <span class="label">Patient Name</span>
                                <span class="value" id="summaryName">-</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">Phone Number</span>
                                <span class="value" id="summaryPhone">-</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">Specialty</span>
                                <span class="value" id="summarySpecialty">-</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">Doctor</span>
                                <span class="value" id="summaryDoctor">-</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">Date</span>
                                <span class="value" id="summaryDate">-</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">Appointment Type</span>
                                <span class="value" id="summaryType">Offline</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">Time Slot</span>
                                <span class="value" id="summaryTimeSlot">-</span>
                            </div>

                        </div>
                    </div>

                    <button class="book-button" id="bookButton">Book Appointment</button>

                    <div id="statusMessage" class="hidden"></div>

                    <div id="loadingSpinner" class="hidden">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* ================= JWT HELPER ================= */
        function getAuthHeaders() {
            const token = localStorage.getItem("access");
            console.log("Using Access Token:", token);
            if (!token) {
                alert("Session expired. Please login again.");
                window.location.href = "/login/";
                throw new Error("No token");
            }
            return {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            };
        }

        /* ================= AUTO OPEN MODAL ================= */
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("appointmentModal")?.classList.add("active");
        });

        /* ================= DOM ELEMENTS ================= */
        const specialty = document.getElementById("specialty");
        const doctorSelect = document.getElementById("doctor");
        const dateInput = document.getElementById("date");
        const bookButton = document.getElementById("bookButton");

        const summaryName = document.getElementById("summaryName");
        const summaryPhone = document.getElementById("summaryPhone");
        const summarySpecialty = document.getElementById("summarySpecialty");
        const summaryDoctor = document.getElementById("summaryDoctor");
        const summaryDate = document.getElementById("summaryDate");
        const summaryType = document.getElementById("summaryType");
        const patientNameInput = document.getElementById("patientName");
        const patientPhoneInput = document.getElementById("patientPhone");
        const isOnlineCheckbox = document.getElementById("isOnline");
        const timeSlotSelect = document.getElementById("timeSlot");
        const summaryTimeSlot = document.getElementById("summaryTimeSlot");

        timeSlotSelect.addEventListener("change", () => {
            summaryTimeSlot.textContent = timeSlotSelect.value || "-";
        });


        patientNameInput.addEventListener("input", () => {
            summaryName.textContent = patientNameInput.value || "-";
        });

        patientPhoneInput.addEventListener("input", () => {
            summaryPhone.textContent = patientPhoneInput.value || "-";
        });

        specialty.addEventListener("change", () => {
            summarySpecialty.textContent = specialty.value || "-";
        });

        doctorSelect.addEventListener("change", () => {
            summaryDoctor.textContent = doctorSelect.selectedOptions[0]?.text || "-";
        });

        dateInput.addEventListener("change", () => {
            summaryDate.textContent = dateInput.value || "-";
        });

        isOnlineCheckbox.addEventListener("change", () => {
            summaryType.textContent = isOnlineCheckbox.checked ? "Online" : "Offline";
        });


        /* ================= DATE LIMIT ================= */
        dateInput.min = new Date().toISOString().split("T")[0];

        /* ================= EVENTS ================= */
        specialty.addEventListener("change", fetchDoctors);

        doctorSelect.addEventListener("change", () => {
            dateInput.disabled = !doctorSelect.value;
            generateTimeSlots();
        });
        dateInput.addEventListener("change", generateTimeSlots);

        bookButton.addEventListener("click", bookAppointment);

        /* ================= FETCH DOCTORS ================= */
        async function fetchDoctors() {
            doctorSelect.innerHTML = '<option value="">Select a doctor...</option>';
            doctorSelect.disabled = true;
            dateInput.disabled = true;
            dateInput.value = "";

            if (!specialty.value) return;

            try {
                const res = await fetch(
                    "http://127.0.0.1:8000/api/patient/doctors/",
                    { headers: getAuthHeaders() }
                );
                console.log("Fetch Doctors Response Status:", res.status);

                if (!res.ok) throw new Error("Failed to load doctors");

                const doctors = await res.json();
                console.log("Fetched Doctors:", doctors);

                doctors.forEach(d => {
                    const opt = document.createElement("option");
                    opt.value = d.id;
                    opt.textContent = d.username;
                    doctorSelect.appendChild(opt);
                });

                doctorSelect.disabled = false;

            } catch (err) {
                console.error(err);
                alert("Error loading doctors");
            }
        }

        function formatTime(hour, min) {
            const h = hour.toString().padStart(2, "0");
            return `${h}:${min}`;
        }

        function generateTimeSlots() {
            const timeSlotSelect = document.getElementById("timeSlot");
            timeSlotSelect.innerHTML = '<option value="">Select time slot</option>';

            if (!doctorSelect.value || !dateInput.value) {
                timeSlotSelect.disabled = true;
                return;
            }

            for (let hour = 9; hour < 17; hour++) {
                ["00", "30"].forEach(min => {
                    const start = formatTime(hour, min);
                    const endMin = min === "00" ? "30" : "00";
                    const endHourVal = min === "00" ? hour : hour + 1;
                    const end = formatTime(endHourVal, endMin);

                    const slot = `${start} - ${end}`;
                    const opt = document.createElement("option");
                    opt.value = slot;
                    opt.textContent = slot;
                    timeSlotSelect.appendChild(opt);
                });
            }

            timeSlotSelect.disabled = false;
        }


        /* ================= BOOK APPOINTMENT ================= */
        async function bookAppointment() {
            if (!doctorSelect.value || !dateInput.value) {
                alert("Please select doctor and date");
                return;
            }

            /* Convert date → ISO datetime (10:30 AM default) */
            const appointmentDateTime = dateInput.value;

            const payload = {
                doctor: Number(doctorSelect.value),
                appointment_date: dateInput.value,
                patient_name: document.getElementById("patientName").value,
                phone_number: document.getElementById("patientPhone").value,
                appointment_type: isOnlineCheckbox.checked ? "Online" : "Offline",
                time_slot: document.getElementById("timeSlot").value
            };


            try {
                const res = await fetch("http://127.0.0.1:8000/api/patient/appointments/create/",
                    {
                        method: "POST",
                        headers: getAuthHeaders(),
                        body: JSON.stringify(payload)
                    }
                );
                console.log("Booking Response Status:", res.status);

                const data = await res.json();

                if (!res.ok) {
                    alert(JSON.stringify(data));
                    return;
                }

                alert("✅ Appointment booked successfully");
                window.location.href = "/patient/appointments/";

            } catch (err) {
                console.error(err);
                alert("Server error. Try again later.");
            }
        }

        /* ================= CLOSE MODAL ================= */
        function closeModal() {
            window.location.href = "/patient/appointments/";
        }
    </script>

</body>

</html>
