<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List - Doctor Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 256px;
            background-color: white;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #14b8a6;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1rem;
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: #f3f4f6;
        }

        @media (min-width: 768px) {
            .close-btn {
                display: none;
            }
        }

        .menu-container {
            padding: 1rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #6b7280;
            transition: all 0.2s;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .menu-item:hover {
            background-color: #f0fdfa;
            color: #14b8a6;
        }

        .menu-item.active {
            background-color: #14b8a6;
            color: white;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
        }

        /* Main Container */
        .main-container {
            display: flex;
            min-height: 100vh;
            background-color: #f9fafb;
        }

        .content-wrapper {
            flex: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        @media (min-width: 768px) {
            .content-wrapper {
                margin-left: 256px;
            }
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            padding: 1.25rem;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            display: block;
        }

        .mobile-menu-btn:hover {
            background-color: #f3f4f6;
        }

        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        /* Main Content */
        .main-content {
            padding: 1.5rem;
        }

        /* Loading State */
        .loading-container {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }

        .loading-skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .skeleton-line {
            height: 1rem;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }

        /* Error State */
        .error-container {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .error-text {
            color: #dc2626;
        }

        /* Empty State */
        .empty-container {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            padding: 3rem 1.5rem;
            text-align: center;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            color: #d1d5db;
        }

        .empty-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .empty-description {
            color: #6b7280;
        }

        /* Table Container */
        .table-container {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: #f9fafb;
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody {
            background: white;
        }

        tbody tr {
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        td {
            padding: 1rem 1.5rem;
            white-space: nowrap;
        }

        /* Patient Avatar */
        .patient-cell {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            flex-shrink: 0;
            border-radius: 50%;
            background-color: #ccfbf1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-text {
            color: #14b8a6;
            font-weight: 500;
        }

        .patient-info {
            margin-left: 1rem;
        }

        .patient-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: #111827;
        }

        .patient-email {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-teal {
            background-color: #ccfbf1;
            color: #115e59;
        }

        .badge-green {
            background-color: #d1fae5;
            color: #065f46;
        }

        .prescription-text {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Responsive Table Columns */
        .hidden-lg {
            display: none;
        }

        .hidden-md {
            display: none;
        }

        .hidden-sm {
            display: none;
        }

        @media (min-width: 1024px) {
            .hidden-lg {
                display: table-cell;
            }
        }

        @media (min-width: 768px) {
            .hidden-md {
                display: table-cell;
            }
        }

        @media (min-width: 640px) {
            .hidden-sm {
                display: table-cell;
            }
        }

        /* Mobile Cards */
        .mobile-cards {
            display: block;
        }

        @media (min-width: 640px) {
            .mobile-cards {
                display: none;
            }
        }

        .mobile-card {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .mobile-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .mobile-card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-avatar-info {
            margin-left: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="logo-text">Doctor Portal</span>
            <button class="close-btn" onclick="closeSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <nav class="menu-container">
            <a href="/doctor/dashboard" class="menu-item">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </a>

            <a href="/doctor/appointments/" class="menu-item">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Appointments</span>
            </a>

            <a href="#patients" class="menu-item active">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Patients</span>
            </a>

            <a href="/doctor/settings/" class="menu-item">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Container -->
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Loading State -->
                <div id="loadingState" class="loading-container" style="display: none;">
                    <div class="loading-skeleton">
                        <div class="skeleton-line" style="width: 75%;"></div>
                        <div style="margin-top: 1rem;">
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line" style="width: 83%;"></div>
                            <div class="skeleton-line" style="width: 90%;"></div>
                        </div>
                    </div>
                </div>

                <!-- Error State -->
                <div id="errorState" class="error-container" style="display: none;">
                    <p class="error-text" id="errorMessage"></p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-container" style="display: none;">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <h3 class="empty-title">No Patients Found</h3>
                    <p class="empty-description">You don't have any patients yet.</p>
                </div>

                <!-- Table Container -->
                <div id="tableContainer" class="table-container" style="display: none;">
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Patient Name</th>
                                    <th class="hidden-lg">Appointments</th>
                                    <th class="hidden-md">Prescription</th>
                                    <th class="hidden-sm">Status</th>
                                </tr>
                            </thead>
                            <tbody id="patientTableBody">
                                <!-- Patients will be inserted here dynamically -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Mobile Cards View -->
                    <div class="mobile-cards" id="mobileCards">
                        <!-- Mobile cards will be inserted here dynamically -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Sidebar Functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }

        // Handle menu item clicks
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (window.innerWidth < 768) {
                    closeSidebar();
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                closeSidebar();
            }
        });

        // Helper function to get cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Fetch patients function
        async function fetchPatients() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const emptyState = document.getElementById('emptyState');
            const tableContainer = document.getElementById('tableContainer');

            // Show loading state
            loadingState.style.display = 'block';
            errorState.style.display = 'none';
            emptyState.style.display = 'none';
            tableContainer.style.display = 'none';

            try {
                // Get authentication token from cookie
                const token = getCookie('token');
                
                if (!token) {
                    throw new Error('Authentication token not found. Please log in.');
                }

                // Make API call to fetch patients
                const response = await fetch('http://127.0.0.1:8000/api/doctor/patients', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Unauthorized. Please log in again.');
                    } else if (response.status === 403) {
                        throw new Error('Access denied. You do not have permission to view patients.');
                    } else {
                        throw new Error(`Failed to fetch patients: ${response.status} ${response.statusText}`);
                    }
                }

                const data = await response.json();
                
                // Extract patients array from response
                const patients = data.data || data.patients || data || [];

                // Hide loading state
                loadingState.style.display = 'none';

                // Check if patients array is empty
                if (!Array.isArray(patients) || patients.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                // Show table and render patients
                tableContainer.style.display = 'block';
                renderPatients(patients);

            } catch (error) {
                console.error('Error fetching patients:', error);
                
                // Show error state
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
                document.getElementById('errorMessage').textContent = 
                    error.message || 'An error occurred while fetching patients. Please try again later.';
            }
        }

        // Render patients in table and mobile cards
        function renderPatients(patients) {
            const tableBody = document.getElementById('patientTableBody');
            const mobileCards = document.getElementById('mobileCards');

            // Clear existing content
            tableBody.innerHTML = '';
            mobileCards.innerHTML = '';

            patients.forEach(patient => {
                // Get patient initials for avatar
                const initials = getInitials(patient.name || 'Unknown');
                
                // Get appointment count
                const appointmentCount = patient.numberOfAppointments || patient.appointments || 0;
                
                // Get prescription
                const prescription = patient.prescription || 'No prescription';
                
                // Get email
                const email = patient.email || 'No email';

                // Create table row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="patient-cell">
                            <div class="avatar">
                                <span class="avatar-text">${initials}</span>
                            </div>
                            <div class="patient-info">
                                <div class="patient-name">${escapeHtml(patient.name || 'Unknown')}</div>
                                <div class="patient-email">${escapeHtml(email)}</div>
                            </div>
                        </div>
                    </td>
                    <td class="hidden-lg">
                        <span class="badge badge-teal">
                            ${appointmentCount} visit${appointmentCount !== 1 ? 's' : ''}
                        </span>
                    </td>
                    <td class="hidden-md">
                        <span class="prescription-text">
                            ${escapeHtml(prescription)}
                        </span>
                    </td>
                    <td class="hidden-sm">
                        <span class="badge badge-green">
                            Active
                        </span>
                    </td>
                `;
                tableBody.appendChild(row);

                // Create mobile card
                const card = document.createElement('div');
                card.className = 'mobile-card';
                card.innerHTML = `
                    <div class="mobile-card-header">
                        <div class="avatar">
                            <span class="avatar-text">${initials}</span>
                        </div>
                        <div class="mobile-avatar-info">
                            <div class="patient-name">${escapeHtml(patient.name || 'Unknown')}</div>
                            <div class="patient-email">${escapeHtml(email)}</div>
                        </div>
                    </div>
                    <div class="mobile-card-footer">
                        <span class="badge badge-teal">
                            ${appointmentCount} visit${appointmentCount !== 1 ? 's' : ''}
                        </span>
                        <span class="badge badge-green">
                            Active
                        </span>
                    </div>
                `;
                mobileCards.appendChild(card);
            });
        }

        // Helper function to get initials from name
        function getInitials(name) {
            const parts = name.trim().split(' ');
            if (parts.length >= 2) {
                return (parts[0].charAt(0) + parts[parts.length - 1].charAt(0)).toUpperCase();
            }
            return name.charAt(0).toUpperCase();
        }

        // Helper function to escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', fetchPatients);
    </script>
</body>
</html>
